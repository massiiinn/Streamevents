{% extends "base.html" %}
{% block title %}Editar perfil{% endblock %}

{% block content %}
<!-- Contenidor central amb padding -->
<div class="container py-4">
  <!-- Targeta per al formulari amb ombra i màxim ample de 600px -->
  <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
    <h3 class="mb-3 text-center">
      <i class="fa-solid fa-pen-to-square me-2"></i> Edita el teu perfil
    </h3>
    
    <!-- Formulari POST amb suport per fitxers (avatar) i CSRF -->
    <form method="POST" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      <!-- Mostra tots els camps del formulari com a paràgrafs -->
      {{ form.as_p }}
      <!-- Botó d'enviament -->
      <button type="submit" class="btn btn-success w-100 mt-3">
        <i class="fa-solid fa-floppy-disk me-1"></i> Desa els canvis
      </button>
    </form>

    <!-- Botó per tornar al perfil -->
    <div class="text-center mt-3">
      <a href="{% url 'users:profile' %}" class="btn btn-outline-primary">
        <i class="fa-solid fa-arrow-left me-1"></i> Tornar al perfil
      </a>
    </div>
  </div>
</div>
{% endblock %}
