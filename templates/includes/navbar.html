<!-- Barra de navegació principal amb estil Bootstrap i fons fosc -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <!-- Logo / marca de la web amb icona -->
    <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
      <i class="fa-solid fa-film me-2"></i> StreamEvents
    </a>

    <!-- Botó per col·lapsar la barra en dispositius petits -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú de navegació col·lapsable -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Mostra opcions diferents segons si l'usuari està autenticat -->
        {% if user.is_authenticated %}
          <!-- Enllaç al perfil de l'usuari -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:profile' %}">
              <i class="fa-solid fa-user"></i> Perfil
            </a>
          </li>
          <!-- Enllaç per tancar sessió -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:logout' %}">
              <i class="fa-solid fa-right-from-bracket"></i> Tancar sessió
            </a>
          </li>
        {% else %}
          <!-- Enllaç per iniciar sessió -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:login' %}">
              <i class="fa-solid fa-right-to-bracket"></i> Iniciar sessió
            </a>
          </li>
          <!-- Enllaç per registrar-se -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:register' %}">
              <i class="fa-solid fa-user-plus"></i> Registrar-se
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
