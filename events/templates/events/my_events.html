{% extends 'base.html' %}
{% block content %}

<!-- Capçalera amb títol i botó per crear esdeveniment si l'usuari està autenticat -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">
        <i class="fa-solid fa-calendar-check me-2"></i> Els meus esdeveniments
    </h1>
    {% if user.is_authenticated %}
        <a href="{% url 'events:event_create' %}" class="btn btn-primary">
            <i class="fa-solid fa-plus me-1"></i> Crear esdeveniment
        </a>
    {% endif %}
</div>

<!-- Llista de les cards dels esdeveniments de l'usuari -->
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for event in events %}
        <div class="col">
            {% include 'events/includes/event_card.html' %}
        </div>
    {% empty %}
        <!-- Missatge si no hi ha esdeveniments creats per l'usuari -->
        <div class="col-12">
            <div class="alert alert-info text-center">
                <i class="fa-solid fa-circle-info me-1"></i> No tens cap esdeveniment creat.
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
