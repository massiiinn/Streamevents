<form method="get" class="mb-4 row g-2 align-items-center">
    {# Entrada de cerca per títol #}
    <div class="col-md-4">
        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" name="q" value="{{ request.GET.q }}" class="form-control" placeholder="Cerca esdeveniments">
        </div>
    </div>

    {# Selector de categoria #}
    <div class="col-md-3">
        <select name="category" class="form-select">
            <option value="">Totes les categories</option>
            {% for key, value in search_form.fields.category.choices %}
                <option value="{{ key }}" {% if request.GET.category == key %}selected{% endif %}>{{ value }}</option>
            {% endfor %}
        </select>
    </div>

    {# Selector d'estat #}
    <div class="col-md-3">
        <select name="status" class="form-select">
            <option value="">Tots els estats</option>
            {% for key, value in search_form.fields.status.choices %}
                <option value="{{ key }}" {% if request.GET.status == key %}selected{% endif %}>{{ value }}</option>
            {% endfor %}
        </select>
    </div>

    {# Botó per aplicar els filtres #}
    <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary w-100">
            <i class="fa-solid fa-filter me-1"></i> Filtrar
        </button>
    </div>
</form>
